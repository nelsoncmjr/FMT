    <script>
        //let resultado = window.alert("Exemplo alert"); Não retorna nada undefined
        //let resultado = window.prompt("Digite seu nome"); //Retorna sempre uma string
        //let resultado = window.confirm("Você está gostando do curso?"); //Sempre retorna um booleano sim ou não

        let valorJantar = window.prompt("Digite o valor do Jantar");
        let porcentagemDoGarcom = window.prompt("Digite a taxa do garçom");

        let taxaDoGarcom = Number(valorJantar) * Number(porcentagemDoGarcom) / 100;
        let valorTotal = Number(valorJantar) + taxaDoGarcom;

        window.alert("O valor total com taxa foi : " + valorTotal + " Reais");
        window.alert("O valor total sem taxa foi : " + Number(valorJantar) + " Reais");

    </script>
